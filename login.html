<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In | meta5trader</title>
  <!-- favicon CSS -->
  <link rel="icon" type="https://meta5trader.com/assets/images/logo/logo.png" sizes="32x32" href="images/logo.png">
  <!-- fonts -->
  <link href="css/sfuidisplay.css" rel="stylesheet">
  <!-- Icon fonts -->
  <link rel="stylesheet" href="css/all.css">
  <!-- Plugins CSS -->
  <link rel="stylesheet" href="css/plugins.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/app.css">
  <!-- Your CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <!-- <link rel="stylesheet" href="css/errorModal.css"> -->
  <link href="css/jquery.growl.css" rel="stylesheet">

</head>

<body class="theme-gradient-7" data-spy="scroll" data-target="#navbar-nav" data-animation="false"
  data-appearance="light">



  <!-- =========== Start of Loader ============ -->
  <div class="preloader">
    <div class="wrapper">
      <div class="blobs">
        <div class="blob-center"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
      </div>
      <div>
        <div class="loader-canvas canvas-left"></div>
        <div class="loader-canvas canvas-right"></div>
      </div>
    </div>
  </div>
  <!-- =========== End of Loader ============ -->

  <main class="main hidden">
    <!-- =========== Start of Navigation (main menu) ============ -->
    <header class="navbar navbar-expand-lg navbar-dark">
      <div class="container position-relative">
        <a class="navbar-brand" href="/">
          <img class="navbar-brand__regular" src="images/logo.png" width="50" alt="brand-logo">
        </a>

      </div>
      <!-- end of container -->
    </header>
    <!-- =========== End of Navigation (main menu)  ============ -->

    <!-- =========== Start of Body ============ -->
    <section class="space bg-color--primary h-min-100vh d-flex align-items-center">
      <div class="svg-shape--top w-100 opacity--05">
        <img src="fonts/wave-8.svg" alt="wave" class="svg fill--white">
      </div>
      <!-- end of whole area svg bg -->
      <div class="svg-shape--top opacity--10">
        <img src="fonts/wave-9.svg" alt="wave" class="svg fill--white">
      </div>
      <!-- end of top right mini svg shape -->

      <div class="container">
        <div class="row ">
          <div class="col-12 mx-auto color--white text-center mb-4 mb-lg-5">
            <h1 class="h2-font mb-1">Welcome back</h1>
            <p class="opacity--60 font-size--20">Sign in to continue to meta5trader</p>
          </div>
          <!-- <div class=error-body>
            <div class='error-card'>
              <h2 class='error-header'>Error</h2>
              <p class='error-para'>{message}</p>
              <div class='error-bt-body'>
                <button class='error-bt' onClick={closeError}>Close</button>
              </div>
            </div>
          </div> -->
          <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 mx-auto">
            <div class="form--v5 bg-color--primary-light--1 px-3 py-4 px-md-5 pt-md-6 rounded--10">
              
              <form class="form" novalidate>


                <center>
                  <div class="form-group">
                    <label class="form__label text-uppercase font-size--15 font-w--500">Email:</label>
                    <input id="email" type="email" class="form-control" name="username"
                      placeholder="Enter your username" required>
                  </div>
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label for="password"
                        class="form__label text-uppercase font-size--15 font-w--500">Password:</label>
                      <small>
                        <a href="/forgot_password.html" class="text-color--400">Forgot password?</a>
                      </small>
                    </div>
                    <input id="password" type="password" name="password" class="form-control"
                      placeholder="Enter password" required>
                  </div>
                  <button type="submit" class="btn btn-bg--primary btn-size--md btn-hover--3d" onclick="event.preventDefault(); login()">SignIn</button>
                  <!-- <div class="d-flex align-items-center justify-content-between">



                    <br>

                    <a id="show"></a>
                  </div> -->
                </center>
              </form>
              <!-- end of form -->
              <div class="text-center mt-4 pt-2 border--top">
                <p class="text-color--400">Don't have an account? <a href="/register.html"
                    class="color--primary">Signup</a></p>
              </div>
              <!-- end of bottom text -->
            </div>
            <!-- end of from area -->
          </div>
          <!-- end of col -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of container -->
    </section>
    <!-- =========== End of Body ============ -->
  </main>

  <script src='./login_register.js'></script>

  <script src="js/plugins.min.js"></script>
  <script src="js/app.js"></script>


  <script src="js/rainbow.js"></script>
  <script src="js/sample.js"></script>
  <script src="js/jquery.growl.js"></script>














</body>

</html>
<!-- Localized -->
